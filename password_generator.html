<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="password_generator.css" />
		<title>Password_Generator</title>
	</head>
	<body>
		<div class="wrapper">
			<h1>Generate Random Password</h1>
			<div class="container">
				<div class="password-display">
					<input
						class="password-text"
						readonly
						placeholder="PASSWORD"
						password
					/>
					<!-- copy svg -->
					<img
						src="copy-svgrepo-com.svg"
						alt="copy-svg"
						width="20"
						height="20"
						class="svg"
						copy-btn
					/>
				</div>
				<div>
					<input
						slider
						type="range"
						min="1"
						max="20"
						step="1"
						id="range-slider"
					/>
					<p password-length>10</p>
				</div>
				<div>
					<div class="checkbox">
						<input type="checkbox" id="uppercase" />
						<label for="uppercase">Only uppercase Letters</label>
					</div>
					<div class="checkbox">
						<input type="checkbox" id="lowercase" />
						<label for="lowercase">Only lowercase Letters</label>
					</div>
					<div class="checkbox">
						<input type="checkbox" id="numbers" />
						<label for="numbers">Only numbers</label>
					</div>
					<div class="checkbox">
						<input type="checkbox" id="symbols" />
						<label for="symbols">Only symbols</label>
					</div>
				</div>

				<div>
					<button class="generate-btn">Generate Random Number</button>
				</div>
			</div>
		</div>
		<script src="password_generator_script.js"></script>
	</body>
</html>
